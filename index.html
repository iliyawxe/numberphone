<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone book</title>
    <link rel="stylesheet" href="bootstrap.rtl.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="box1" class="box1">
        <div class="search-box">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="جستجو..."
                    />
                    <button type="button">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
        <table>
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        نام 
                    </th>
                    <th>
                        نام خانوادگی
                    </th>
                    <th>
                        شماره تلفن
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="box2" class="box2">
        <h3 class="d-inline-block">مخاطب جدید</h3>
        <button type="button" id="btn-close" class="btn-close" aria-label="Close"></button>
        <div class="line"></div>
        <form class="row row-cols-1 add-form">
             <div class="form-group col ps-0 mb-4">
                <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder=" "
                    required
                />
                <label
                    class="mylabel"
                    for="firstname"
                    >نام</label
                >
            </div>
            <div class="form-group col ps-0 mb-4">
                <input
                    name="lastname"
                    id="lastname"
                    type="text"
                    required
                    placeholder=" "
                />
                <label
                    class="mylabel"
                    for="lastname"
                    >نام خانوادگی</label
                >
            </div>
            <div class="form-group col ps-0 mb-4">
                <input
                    name="phonenumber"
                    id="phonenumber"
                    type="text"
                    required
                    placeholder=" "
                />
                <label
                    class="mylabel"
                    for="phonenumber"
                    >شماره تلفن</label
                >
            </div>
            <button id="add-btn" class="mybtn col-lg-2 justify-self-center" type="button">افزودن</button>
        </form>
    </div>
    <button id="add-person-btn" class="add-person">افزودن مخاطب جدید</button>
    <script src="script.js"></script>
</body>
</html>
